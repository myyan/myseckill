<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>农夫自贩机配置管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">搜索设备</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="query">
            <div class="form-group">
                <label for="query" class="col-sm-2 control-label">设备号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="请输入设备号"
                           name="query" id="query" autofocus="autofocus">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">搜索</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
