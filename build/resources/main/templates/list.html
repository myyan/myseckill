<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>秒杀列表页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" type="text/css" href="../static/css/dataTables.css"
            th:href="@{/css/dataTables.css}"></link>
</head>
<body>
<!-- 页面显示部分 -->
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-responsive" id="example">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="seckill:${seckills}">
                        <td th:text="${seckill.name}"></td>
                        <td th:text="${seckill.number}"></td>
                        <td th:text="${seckill.startTime}"></td>
                        <td th:text="${seckill.endTime}"></td>
                        <td th:text="${seckill.createTime}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/seckill/'+${seckill.seckillId}+'/detail'}" target="_blank">link</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/dataTables.js" th:src="@{/js/dataTables.js}"></script>
<script type="text/javascript" src="../static/js/dataTables.bootstrap.js" th:src="@{/js/dataTables.bootstrap.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
