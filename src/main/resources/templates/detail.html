<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"></link>
</head>

<body>

<!--<input type="hidden" id="basePath" value="${basePath}" />-->
<div class="container">
    <div class="panel panel-default text-center">
        <div class="panel-heading">
            <h1 th:text="${seckill.name}"></h1>
            <!--<h2 th:text="${seckill}"></h2>-->
        </div>
        <div class="panel-body">
            <h2 class="text-danger">
                <!-- 显示time图标 -->
                <span class="glyphicon glyphicon-time"></span>
                <!-- 展示倒计时 -->
                <span class="glyphicon" id="seckillBox"></span>
            </h2>
        </div>
    </div>
</div>

<!-- 登录弹出层，输入电话 -->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"></span>秒杀电话：
                </h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killphone" id="killphoneKey"
                               placeholder="填手机号^O^" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="killphoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span> Submit
                </button>
            </div>
        </div>
    </div>
</div>
<!--<button type="button" class="btn btn-danger" onclick="dodo()" id="dodo">Click</button>-->






<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script  type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- jQuery cookie操作插件 -->
<script type="text/javascript" src="../static/js/jquery.cookie.min.js" th:src="@{/js/jquery.cookie.min.js}"></script>
<!-- jQery countDonw倒计时插件  -->
<script type="text/javascript" src="../static/js/jquery.countdown.min.js" th:src="@{/js/jquery.countdown.min.js}"></script>
<!-- 开始编写交互逻辑 -->
<script type="text/javascript" src="../static/js/seckill.js" th:src="@{/js/seckill.js}"></script>
<script th:inline="javascript">

    $(document).ready(function () {
//        var name = seckill.detail.init().seckillId;
//        alert("ok");
        sec = [[${seckill}]];
        sid = [[${seckill.seckillId}]];
        name = [[${seckill.name}]];
        stime= [[${seckill.startTime.time}]];
        etime= [[${seckill.endTime.time}]];
        console.log("1");

    });
    $(function(){
        //使用EL表达式传入参数
        console.log("2");
        console.log(name);
        seckill.detail.init({
            seckillId : sid,
            startTime : stime,//毫秒
            endTime : etime,
        });
    });

</script>

</body>
</html>
